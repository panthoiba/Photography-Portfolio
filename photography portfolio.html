<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 50px;
        }
        
        #intro, #gallery, #contact {
            padding: 20px;
        }

        /* Gallery Buttons */
        .filters {
            margin-bottom: 30px;
        }

        .filters button {
            background-color: #333;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }

        .filters button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .filters button.active {
            background-color: #ff9800;
            color: rgb(0, 0, 0);
        }

        /* Gallery Styling */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.35s;
        }

        .image:hover {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }

        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photographer Portfolio</h1>
    </header>

    <section id="intro">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my collection of photographs.</p>
        <a href="#gallery">View Gallery</a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="filters">
            <button class="active" onclick="filterImages('all', event)">All</button>
            <button onclick="filterImages('landscape', event)">Landscapes</button>
            <button onclick="filterImages('portrait', event)">Portraits</button>
        </div>
        <div class="gallery-container">
            <img src="landscape photo1.jpg" class="image landscape" onclick="openLightbox(this)">
            <img src="portrait photo1.jpg" class="image portrait" onclick="openLightbox(this)">
            <img src="landscape photo2.jpg" class="image landscape" onclick="openLightbox(this)">
            <img src="portrait photo2.jpg" class="image portrait" onclick="openLightbox(this)">
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-status"></p>
    </section>

    <script>
        // Lightbox Functionality
        function openLightbox(image) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = image.src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Filter Images
        function filterImages(category, event) {
            let images = document.querySelectorAll('.image');
            images.forEach(img => {
                if (category === 'all' || img.classList.contains(category)) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });

            // Remove "active" class from all buttons
            let buttons = document.querySelectorAll('.filters button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Add "active" class to the clicked button
            event.target.classList.add('active');
        }

        // Form Validation and Submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let message = document.getElementById('message').value.trim();

            if (name === "" || email === "" || message === "") {
                document.getElementById('form-status').innerText = "Please fill in all fields.";
                return;
            }

            document.getElementById('form-status').innerText = "Message Sent!";
            this.reset();
        });
    </script>
</body>
</html>
